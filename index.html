<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Front-End Ninja</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
  <body class="container">
      <header class="row">
        <div class="col-md-6">
          <img class="img-responsive title-logo" src="http://placehold.it/100x100" alt="nothing">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="title-super">Jane Doette</h1>
          <h3 class="title-mini">Front-end Ninja</h3>
        </div>
      </header>
      <section class="row">
        <div class="col-md-12">
          <hr class="line-color">
        </div>
      </section>
      <section class="row">
        <div class="col-md-12">
          <img class="img-responsive pic-panda" src="images/logo.jpg" alt="A panda">
        </div>
      </section>
      <section class="row">
        <div class="col-md-12">
          <h2 class="line-color">Featured Work</h2>          
        </div>
      </section>
      <section class="row text-center text-title">
        <div class="col-md-4">
          <img class="img-responsive" src="http://placehold.it/555x300" alt="placeholder">          
          <h3 class="text-uppercase">Appify</h3>
          <p>http://github.com/udacity/Appify</p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="http://placehold.it/555x300" alt="placeholder">          
          <h3 class="text-uppercase">Sunflower</h3>
          <p>http://github.com/udacity/Sunflower</p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="http://placehold.it/555x300" alt="placeholder">          
          <h3 class="text-uppercase">Bokeh</h3>
          <p>http://github.com/udacity/Bokeh</p>
        </div>
      </section>
</body>
</html>
